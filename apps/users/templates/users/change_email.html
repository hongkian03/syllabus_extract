<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Email</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body>
    <h2>Change Email</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Email</button>
    </form>
    <a href="{% url 'settings' %}">Return to Settings</a>
</body>
</html>
